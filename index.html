<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="News aggregator. BBC. CNN. News search. CBC. Tech news. Bitcoin news. Hacker news. All news in one place. Search news. " />
  <meta name="keywords" content="News aggregator.">
  <meta name="author" content="Kirill Golubev">
  <title>All news in one place</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="style/spinner.css" />
</head>

<body>

  <h1>All news in one place</h1>
  <!-- Header menu -->
  <div class="container">
    <form action="#" id="sources" class="nav">
      <button id="cbc" class="sourceButton" type="button" aria-label="cbc button">CBC</button>
      <button id="bbc" class="sourceButton" type="button" aria-label="bbc button">BBC</button>
      <button id="cnn" class="sourceButton" type="button" aria-label="cnn button">CNN</button>
      <button id="techCrunch" class="sourceButton" type="button" aria-label="techCrunch button">Techrunch</button>
      <div class="menuItemContainer">
        <select id="newSources" name="newSources" aria-label="newSources"></select>
        <button id="addMoreSources" class="sourceButton" type="button" aria-label="addMoreSources button">More +</button>
      </div>
      <div class="menuItemContainer">
        <input id="search" type="search" placeholder="search" aria-label="news search field" autocomplete="on"/>
        <button id="searchButton" aria-label="search button"><i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>

  <!-- Main container with articles rendered -->
  <main></main>

  <!-- Footer -->
  <footer>&copy; Kirill Golubev 2019</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="resources/newsSources.js"></script>
  <script src="resources/apiKeys.js"></script>
  <script src="resources/main.js"></script>
  <script src="resources/ui.js"></script>
</body>
</html>
